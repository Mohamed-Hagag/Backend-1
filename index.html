<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <form action="index.php" method="GET">
      <label>User Name :</label>
      <input type="text" name="userName" />
      <br />
      <br />
      <label>Password :</label>
      <input type="password" name="password" />
      <br />
      <br />
      <label>Email :</label>
      <input type="email" name="email" />
      <br />
      <br />
      <label>Age :</label>
      <input type="number" name="age" />
      <br />
      <br />
      <label>Skills : </label>
      <label>HTML</label>
      <input type="checkbox" name="skills[]" value="HTML" />
      <label>JS </label>
      <input type="checkbox" name="skills[]" value="JS" />
      <label>PHP</label>
      <input type="checkbox" name="skills[]" value="PHP" />
      <br />
      <br />
      <label>Experience :</label>
      <input type="range" name="experience" />
      <br />
      <br />
      <label>Gender :</label>
      <label>Male</label>
      <input type="radio" name="gender" value="Male" />
      <label>Female</label>
      <input type="radio" name="gender" value="Female" />
      <br />
      <br />
      <label>Color : </label>
      <input type="color" name="color" />
      <br />
      <br />
      <label>Register Date :</label>
      <input type="date" name="regDate" />
      <br />
      <br />
      <label>Register Week :</label>
      <input type="week" name="regWeek" />
      <br />
      <br />
      <label>Register Time :</label>
      <input type="time" name="regTime" />
      <br />
      <br />
      <label>Birthday (date and time):</label>
      <input type="datetime-local" name="birthdayTime" />
      <br />
      <br />
      <label>Phone : </label>
      <input type="tel" name="Phone" />
      <br />
      <br />
      <label>Portfolio : </label>
      <input type="url" name="PortfolioUrl" />
      <br />
      <br />

      <label>Select a file:</label>
      <input type="file" name="myFile" />
      <br />
      <br />

      <label>Graduated Month :</label>
      <input type="month" name="graduatedMonth" />
      <br />
      <br />

      <input
        type="image"
        src="Submit-Button-300x225-1.png"
        width="55"
        height="55"
        alt="submitImg"
        name="image"
      />
      <br />

      <input type="hidden" name="userId" value="1234" />
      <button type="submit">Register</button>
      <br />

      <input type="search" name="searchField" placeholder="Search..." />
    </form>
  </body>
</html>
